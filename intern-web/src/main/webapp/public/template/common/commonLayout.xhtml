<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html" locale="tr">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Book Automation</title>
        <style>
            .btn-circle {
                width: 30px;
                height: 30px;
                text-align: center;
                padding: 6px 0;
                font-size: 12px;
                line-height: 1.428571429;
                border-radius: 15px;
            }

            .btn-circle.btn-xl {
                width: 70px;
                height: 70px;
                padding: 10px 16px;
                font-size: 24px;
                line-height: 1.33;
                border-radius: 35px;
            }
        </style>
        <h:outputScript library="javax.faces" name="jsf.js"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript library="primefaces" name="primefaces.js"/>
        <h:outputStylesheet library="primefaces" name="primefaces.css"/>
        <h:outputStylesheet library="primefaces-bootstrap" name="theme.css"/>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css" />
    </h:head>

    <h:body>

        <div id="wrapper">

            <ui:insert name="header">
                <ui:include src="/public/template/common/commonHeader.xhtml"/>
            </ui:insert>

                <div id="main">
                    <ui:insert name="main">
                        <ui:include src="/public/template/common/commonMain.xhtml"/>
                    </ui:insert>
                </div>

            <ui:insert name="footer">
                <ui:include src="/public/template/common/commonFooter.xhtml"/>
            </ui:insert>

                            value="Reload!"

              </p:dialog>

              <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
                                      update="exceptionDialog"
                                      onexception="PF('exceptionDialog').show();"/> -->


        </div>

    </h:body>
</f:view>
</html>
