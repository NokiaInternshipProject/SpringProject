<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<p:growl id="messages"/>
<div class="navbar" style="margin: 0px;">
    <div class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom: 0px;">
        <div class="container" style="text-align: center;">
            <div class="btn-group">
                <h:form>
                    <p:commandButton action="${navigatorBean.forwardToPage('/public/auth/index.jsf',false,true)}"
                                     style="background:transparent; color: white; border-color:white; border-radius: 10px;"
                                     value="Homepage"/>
                    <p:commandButton action="${navigatorBean.forwardToPage('/public/auth/booklist.jsf',false,true)}"
                                     style="background:transparent; color: white; border-color:white; border-radius: 10px;"
                                     value="All Books"/>
                    <p:commandButton
                            style="background:transparent; color: white; border-color:white; border-radius: 10px;"
                            styleClass="navbar-btn" value="Genres" action="${navigatorBean.forwardToPage('/public/auth/genrelist.jsf',false,true)}"/>
                    <p:commandButton
                            style="background:transparent; color: white; border-color:white; border-radius: 10px;"
                            styleClass="navbar-btn" value="Authors" action="${navigatorBean.forwardToPage('/public/auth/authorlist.jsf',false,true)}"/>
                    <p:commandButton
                            style="background:transparent; color: white; border-color:white; border-radius: 10px;"
                            styleClass="navbar-btn" value="Publishers" action="${navigatorBean.forwardToPage('/public/auth/publisherlist.jsf',false,true)}"/>
                    <p:commandButton action="${navigatorBean.forwardToPage('/public/auth/addbook.jsf',false,true)}"
                                     style="background:transparent; color: white; border-color:white; border-radius: 10px;"
                                     styleClass="navbar-btn" value="Add Book Fastly"/>
                </h:form>
            </div>
        </div>
    </div>
</div>

</html>
