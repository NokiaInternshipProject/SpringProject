<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="/public/template/common/commonLayout.xhtml">
        <ui:define name="main">
            <div class="container" style="margin-top: 110px; margin-bottom: 110px;">
                <h:form>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panel id="basic" header="All Books" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable value="#{bookService.findAll()}" var="o">
                                <p:column headerText="Book Name">
                                    #{o.name}
                                </p:column>
                                <p:column headerText="Publish Year">
                                    #{o.year}
                                </p:column>
                                <p:column headerText="Publisher">
                                    #{publisherService.get(o.publisherid).name}
                                </p:column>
                                <p:column headerText="Functions">
                                    <p:commandButton value="Delete" action="#{bookService.delete(o.id)}"/>
                                    <p:commandButton value="Edit"/>
                                    <p:commandButton value="Details"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
