<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }

        .center-div {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 3px;
        }

    </style>
</h:head>
<h:body>
    <ui:composition template="/public/template/common/commonLayout.xhtml">
        <ui:define name="main">
                    <div class="container" style="margin-top: 110px; margin-bottom: 110px;">
                        <h:form>
                            <p:growl id="msgs" showDetail="true"/>
                            <p:panel id="basic" header="Son Eklenen Kitaplar" style="margin-bottom:20px">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <c:forEach var="books" items="#{bookService.findAll()}" varStatus="status">
                                        <h5>#{books.name} - #{books.year}</h5>
                                    </c:forEach>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
