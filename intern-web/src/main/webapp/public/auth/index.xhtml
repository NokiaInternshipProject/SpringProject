<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }

        .center-div {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 3px;
        }
    </style>
</h:head>
<h:body>
    <ui:composition template="/public/template/common/commonLayout.xhtml">
        <ui:define name="main">
            <div class="container-fluid background" style="padding: 20%;
            background:url(http://i.hizliresim.com/OMQ4qn.jpg) no-repeat center center fixed;background-size:auto; ">
                <div class="col-md-10 col-md-offset-1"
                     style="background: black; border-radius: 35px; opacity: 0.85; ">
                    <div class="form-group-lg"
                         style="margin-bottom: 15px; margin-top: 20px; margin-left: 35px; margin-right: 35px;">
                        <p:inputText placeholder="Search something ?" style="border-radius: 35px;" styleClass="form-control"/>
                    </div>
                    <div style="text-align: center">
                        <p:commandLink styleClass="btn btn-success btn-circle btn-xl"
                                       style="margin-bottom: 20px;bor margin-top: 0px;">
                            <i style="vertical-align:middle;" class="glyphicon glyphicon-search"></i></p:commandLink>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
