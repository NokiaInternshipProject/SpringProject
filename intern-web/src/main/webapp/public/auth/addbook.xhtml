<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ekle</title>
</h:head>
<h:body>
    <ui:composition template="/public/template/common/commonLayout.xhtml">
        <ui:define name="main">
            <div class="navbar" style="margin: 0px; border: none;">
                <div class="navbar navbar-default"
                     style="border-radius:0px; width: 100%;margin: 0px;border: none;background-color: lightgray;">
                    <div class="container" style="text-align: center;">
                        <div class="row">
                            <div class="col-xs-offset-2 col-xs-6" style="margin-top:8px; ">
                                <p:inputText style="border-color:black;border-radius:15px;" class="form-control"
                                             placeholder="Search something ?"/>
                            </div>
                            <div class="col-xs-2 col-xs-pull-0" style="margin-top: 5px;">
                                <p:commandButton
                                        style="border-style:double;border-radius: 25px;border-color: black; color: black; background: white;"
                                        type="submit" class="btn btn-block" value="Search" icon="ui-icon-search"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="margin:100px;">
                <h:form styleClass="form-horizontal">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="form-group-lg">
                            <p:inputText style="border-radius: 25px;" styleClass="form-control" placeholder="Book Name"
                                         value="#{book.name}"/>
                            <br/>
                        </div>
                        <div class="form-group-lg">
                            <p:inputText style="border-radius: 25px;" styleClass="form-control"
                                         placeholder="Publish Year" value="#{book.year}"/>
                            <br/>
                        </div>
                        <div class="form-group-lg">
                            <h:selectOneMenu style="border-radius: 25px;" styleClass="form-control"
                                             value="#{book.publisherid}">
                                <f:selectItem itemValue="" itemLabel="Select Publisher" noSelectionOption="true">
                                </f:selectItem>
                                <c:forEach var="o" items="#{publisherService.findAll()}">
                                    <f:selectItem itemValue="#{o.id}" itemLabel="#{o.name}">
                                    </f:selectItem>
                                </c:forEach>
                            </h:selectOneMenu>
                            <br/><br/>
                        </div>
                        <div class="col-md-offset-2 col-md-8">
                            <p:commandButton value="Add Book" style="border-radius: 25px;" icon="ui-icon-check"
                                             styleClass="btn btn-lg btn-success btn-block"
                                             action="#{bookBean.createBook(book)}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
