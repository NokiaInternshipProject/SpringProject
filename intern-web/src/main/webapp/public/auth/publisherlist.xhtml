<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <ui:composition template="/public/template/common/commonLayout.xhtml">
        <ui:define name="main">
            <div class="navbar" style="margin: 0px; border: none;">
                <div class="navbar navbar-default"
                     style="border-radius:0px; width: 100%;margin: 0px;border: none;background-color: lightgray;">
                    <div class="container" style="text-align: center;">
                        <div class="row">
                            <div class="col-xs-offset-2 col-xs-6" style="margin-top:8px; ">
                                <p:inputText style="border-color:black;border-radius:15px;" class="form-control"
                                             placeholder="Search something ?"/>
                            </div>
                            <div class="col-xs-2 col-xs-pull-0" style="margin-top: 5px;">
                                <p:commandButton
                                        style="border-style:double;border-radius: 25px;border-color: black; color: black; background: white;"
                                        type="submit" class="btn btn-block" value="Search" icon="ui-icon-search"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="margin-top: 110px; margin-bottom: 110px;">
                <div class="col-md-4">

                    <p:commandButton icon="ui-icon-plus" styleClass="btn btn-block btn-success" style="border-radius: 25px;"
                                     value="Add Publisher"
                                     action="#{navigatorBean.forwardToPage('/public/auth/addpublisher.jsf',false,true)}"/>
                </div>
                <br/><br/><br/>
                <div>
                    <h:form>
                        <p:growl id="msgs" showDetail="true"/>
                        <p:panel id="basic" header="All Publishers" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:dataTable id="dtb" value="#{publisherService.findAll()}" var="o">
                                    <p:column headerText="Publisher Name">
                                        #{o.name}
                                    </p:column>

                                    <p:column headerText="Functions">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <p:commandButton styleClass="btn-block" value="Delete"
                                                                 action="#{publisherService.delete(o.id)}">
                                                    <f:ajax render="dtb"/>
                                                </p:commandButton>
                                            </div>
                                            <div class="col-md-4">
                                                <p:commandButton styleClass="btn-block" value="Edit"
                                                                 action="#{publisherBean.getPublisherWithURL(o.id,'editpublisher')}"/>
                                            </div>
                                            <div class="col-md-4">
                                                <p:commandButton styleClass="btn-block" value="Details"
                                                                 action="#{publisherBean.getPublisherWithURL(o.id,'publisherdetail')}"/>
                                            </div>
                                        </div>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
